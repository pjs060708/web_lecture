<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>회원가입</h1>
    <form action=""method="get">
        <label for="id">아이디</label>
        <br>
        <input type="text" id="id" maxlength="13" minlength="6" placeholder="아이디를 입력하세요" required />
        <br>
        <label for="password">비밀번호</label>
        <br>
        <input type="password" id="password" maxlength="13" minlength="6" placeholder="비밀번호를 입력하세요" required />
        <br><br>
        <input type="submit" value="Submit" />
    </form>
</body>

</html>
